<!DOCTYPE html>
<html>
    <head>
        <title>Lab 7 Sign Up</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="/static/js/validate.js"></script>
    </head>
    <body>
        <h1>Sign Up</h1>
        <div>
            <!-- Create a sign up form here -->
            <form name="SignUp" onsubmit="return validateForm()" method="post">
                <label for="firstName">First Name: </label>
                <input type="text" id="FirstName" name="FirstName" value="" 
                       minlength="2" required/>
                <br>

                <label for="LastName">Last Name: </label>
                <input type="text" id="LastName" name="LastName" value="" 
                       minlength="2" required/>
                <br>

                <label for="Email">Email: </label>
                <input type="email" id="Email" name="Email" value=""/>
                <br>

                <label for="PhoneNumber">Phone Number: </label>
                <input type="tel" id="PhoneNumber" name="PhoneNumber" value="" 
                       pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number"/>
                <br>

                <label for="Password">Password: </label>
                <input type="password" id="Password" name="Password" value=""/>
                <br>
                
                <input type="submit">
            </form>

            {% if error %}
                <p> {{ error }} </p>
            {% endif %}

        </div>
        <br>
        <a href="/">
            <button type="button" id="home">Home</button>
        </a>
    </body>
</html>
